"beta reduction":
    definition: lambda application can be reduced via substitution
    inferior_name: beta reduction


"eta reduction":
    definition: a lambda abstraction of a function with no free variables can be reduced to the function symbol itself
    inferior_name: eta reduction


"iota reduction":
    definition: an eliminator applied to a constructor can reduce the expression
    inferior_name: iota reduction


"delta reduction":
    definition: an instance of a globally named expression can be reduced (unfolded) to its definition
    inferior_name: delta reduction


"zeta reduction":
    definition: an expression with a free variable can be reduced by substituting a value for that free variable if the variable was locally bound (let-binding)
    inferior_name: zeta reduction

