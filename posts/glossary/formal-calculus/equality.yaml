prerequisites:
    - formal-calculus.yaml


"syntactic equality modulo reduction rules":
    definition: two expressions can be made syntactically equal after applying reduction rules of the calculus
    conventional_names:
        - definitional equality
        - judgemental equality
        - computational equality


"an introduced equality":
    definition: an equality that is specified by formation rules rather than reduction rules, and unlike definitional equality
    conventional_name: a propositional equality


"decidable reductive equality":
    definition: an algorithm can decide whether two terms are reductively equal
    inferior_name: decideable conversion