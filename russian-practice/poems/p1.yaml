"а́втор": "Александр Пушкин"

"стро́фа 1":
    - "Я Вас люби́л: любо́вь еще, быть мо́жет,"
    - "В душе́ моей уга́сла не совсе́м;"
    - "Но пусть она Вас бо́льше не трево́жит;"
    - "Я не хочу́ печа́лить Вас ниче́м."

"стро́фа 2":
    - "Я Вас люби́л безмо́лвно, безнадёжно,"
    - "То ро́бостью , то ре́вностью томи́м;"
    - "Я Вас люби́л так и́скренно, так не́жно,"
    - "Как дай Вам бог люби́мой быть други́м."


"ана́лиз": "tbd"


"лексико́н":

    - "га́снуть - уга́снуть":
        "определе́ние": "прекращать существовать как видимый источник света или огня, постепенно исчезая."
        "конспе́кт": "непереходный глагол"
        "сино́нимы":
            - "гаси́ть - погаси́ть (transitive. to extinguish + something)."
            - "потуха́ть - поту́хнуть"
    

    - "совсе́м":
        "морфоло́гия": "со + всё на творительном падеже (with all -of it-)"
        "сино́нимы":
            - "по́лностью (fully) ← по́лный (full)"
            - "целико́м (totally) ← це́лый (whole)"
            - "соверше́нно (completely) ← верши́ть - сверши́ть (to manage; to accomplish)"
        
    
    - "трево́жить - потрево́жить": 
        "определе́ние": "Вызывать у кого-либо чувство тревоги, создавая состояние напряжённости или дискомфорта."
        "однокоренные слова": "трево́га (alarm; anxiety), трево́жный (alarming; anxious)"
        "сино́нимы":
            - "беспоко́ить - побеспоко́ить (to disturb) ← поко́й (calmness)"
            - "волнова́ть - взволнова́ть (to worry) ← во́лна (wave)"
            - "забо́тить - озабо́тить (to concern) ← забо́та (concern)"
    

    - "печа́лить - опеча́лить": 
        "однокоренные слова": "печа́ль (sorrow), печа́льный (sorrowful), печа́льно (sorrowfully)"
        "сино́нимы":
            - "огорча́ть - огорчи́ть (to make someone bitter) ← го́речь (a bitter taste)"
            - "расстра́ивать - расстро́ить ← строй (order; arrangement)"
            - "скорбе́ть (intransitive. to be in mourning. can also be used with preposition о to specify what you are mourning about) скорбь (mourning)"
            - "грусти́ть - загрусти́ть (intransitive. to be sad) ← грусть (sadness)"


    - "безмо́лвно":
        "однокоренные слова": "молва́ (common talk; rumor), мо́лвить - промо́лвить (to talk), мол (i/he was like; supposedly said)"
        "сино́нимы":
            - "мо́лча (silently) ← молча́ть - замолча́ть (to be silent)"
            - "немо (mutely) ← немой (mute)"
            - "беззву́чно (silently) ← звук (sound)"
    

    - "безнадёжно":
        "однокоренные слова": "наде́жда (hope), наде́жда (hope), обнадёживать - обнадёжить (to give hope), надёжность (reliability), наде́яться - понаде́яться (to hope), надёжный (reliable)"
        "сино́нимы":
            - "отча́янно (desperately) ← ча́яние (expectation)"
            - "тще́тно (in vain) ← тщета́ (futility)"
    

    - "ро́бость":
        "однокоренные слова": "ро́бкий (shy), робе́ть - оробе́ть (grow timid), ро́бко (shyly)"
        "сино́нимы":
            - "тру́сость (cowardice) ← трус (coward)"
            - "пугли́вость (timidity) ← пуга́ть - испуга́ть (to frighten)"
    

    - "ре́вность":
        "определе́ние": "being zealous about one’s own possession"
        "однокоренные слова": "ревни́вый (jealous),ре́вностный (zealous),  ревнова́ть - приревнова́ть (to be jealous), соревнова́ние (competition), соревнова́ться (to compete)"
        "сино́нимы":
            - "за́висть (envy)...not entirely related to зави́сеть (to depend on)"
    

    - "томи́ть":
        "сино́нимы":
            - "тяготи́ть"
            - "истяза́ть"
            - "страда́ть - пострада́ть (to suffer) ← страда́ (hard work)"
            - "му́чить - заму́чить (to torture)"


    - "и́скренно":
        "сино́нимы":
            - "правди́во (truthfully) ← правда́ (truth)"
            - "че́стно (honestly) ← честь (honor)"
            - "начистоту́ (plainly; without equivocation) ← чи́стый (cleanly)"
            - "открове́нно (frankly) ← кровь (blood)"


    - "не́жно":
        "сино́нимы":
            - "мягко́ (softly) ← мя́гкий (soft)"
            - "ла́сково (affectionately) ← ласка́ть - приласка́ть (to caress)"
            - "кро́тко (feebly) ← кро́ткий (feeble) or ? крот (mole)"


"конспе́кт":
    - "прекраща́ть - прекрати́ть (to stop; to break off) ← кра́ткий (brief)"
    - "остана́вливать - останови́ть (to bring to a halt) ← станови́ться - стать (to stand)"
    - "перестава́ть - переста́ть (to stop; to get to the other side) ← станови́ться - стать (to stand)"

    - "исто́чник (source) ← течь - вы́течь (to flow)"

    - "постепе́нно (gradually) ← сте́пень (degree; level)"

    - "исчеза́ть - исче́знуть (to disappear)"
    - "пропада́ть - пропа́сть (to drop out of existence) ← па́дать - упа́сть (to fall)"

    - "think of друг as (companion), then другой makes more sense as (other)"