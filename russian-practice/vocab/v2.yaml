"ко́рни":
    - "близ-"
    - "тесн-"


"существительные":

    - "близь":
        "род": женский
        "конспе́кт": устаревший

    - "бли́зость":
        "род": женский

    - "теснота́":
        "род": женский

    - "близне́ц":
        "род": мужской
        "морфоло́гия": близ- + -н- (phonetic filler) + -ец

    - "приближе́ние":
        "род": средний
        "морфоло́гия": приближ- (from приближа́ть) + -е́ние (verb → abstract noun denoting the action)


"наречия":
    
    - "бли́зко":
        "морфоло́гия": близ- (from близь) + -к- (phonetic filler) + -о́ (adverbial suffix)
    
    - "вблизи́":
        "конспе́кт": также использовалось как предлог с дополнением в родительном падеже
        "морфоло́гия": в + "близь" на предложном падеже

    - "недалеко́"

    - "ря́дом"

    - "неподалёку"


"прилага́тельные":

    - "бли́зкий":
        "определе́ние": a quality of being close
        "приме́ры":
            - "Вы бли́зки с Вашей семьёй?"
            - "Ваш коне́ц бли́зок."
            - "Когда нам во сне сни́тся сон — мы бли́зки к пробужде́нию."
    
    - "те́сный":
        "определе́ние": a lack of space within the modified noun
        "приме́ры":
            - "Как те́сен мир."
            - "Э́та ю́бка ма́лость чересчур те́сная."

    - "сме́жный"

    - "сосе́дний"

    - "прили́чный"

    - "ско́рый"

    - "неда́вний"

    - "предстоя́щий"


"предлоги":

    - "вблизи́":
        "конспект": также использовалось как наречие
        "морфология": в + "близь" на предложном падеже
        "дополнение": в родительном падеже
    
    - "близ":
        "дополнение": в родительном падеже
    
    - "во́зле":
        "дополнение": в родительном падеже

    - "у"

    - "о́коло"

    - "по́дле"




"глаголы":

    - "сближа́ть - сбли́зить":
    - "бли́зиться":
        "вид": только несовершенный вид
    - "приближа́ть - прибли́зить":
        "прямое дополнение": в винительном падеже
        "косвенное дополнение": к + дополнение в дательном падеже
    - "приближа́ться - прибли́зиться":
        "косвенное дополнение": к + дополнение в дательном падеже




